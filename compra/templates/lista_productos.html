<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de todos los productos</h1>
    {% for u in productos %}
    <li>Id: {{u.id}} - Nombre: {{u.nombre}} - Precio: {{u.precio}}, Stock: {{u.stock_actual}} unidades. Proveedor: {{u.proveedor}}</li>
    {% endfor %}
</body>
</html>
